AWS Go lambda functions must have correct signature.
Parameter of type <code>context.Context</code> should be always first.
Argument of <code>lambda.Start</code> function should be pointer to handler function.

Please visit https://docs.aws.amazon.com/lambda/latest/dg/golang-handler.html for more information.
